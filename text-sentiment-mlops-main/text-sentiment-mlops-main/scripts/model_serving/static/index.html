<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #10b981;
            --error-color: #ef4444;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            min-height: 120px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        button:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1.5rem 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid #e5e7eb;
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #result {
            display: none;
            margin-top: 2rem;
        }

        .result-card {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .sentiment-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .sentiment-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.25rem;
        }

        .positive .sentiment-icon {
            background-color: #dcfce7;
            color: var(--success-color);
        }

        .negative .sentiment-icon {
            background-color: #fee2e2;
            color: var(--error-color);
        }

        .sentiment-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .sentiment-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .detail-item {
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .detail-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .confidence-bar {
            height: 0.5rem;
            background-color: #e5e7eb;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 0.25rem;
            transition: width 0.3s ease;
        }

        .positive .confidence-fill {
            background-color: var(--success-color);
        }

        .negative .confidence-fill {
            background-color: var(--error-color);
        }

        .probabilities {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .probability-item {
            flex: 1;
            text-align: center;
            padding: 1rem;
            background-color: #f9fafb;
            border-radius: 0.5rem;
        }

        .probability-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .probability-value {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .positive .probability-value {
            color: var(--success-color);
        }

        .negative .probability-value {
            color: var(--error-color);
        }

        .error-message {
            background-color: #fee2e2;
            color: var(--error-color);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Sentiment Analysis</h1>
            <div class="form-group">
                <label for="text">Enter text to analyze:</label>
                <textarea id="text" placeholder="Enter your text here..."></textarea>
                <button onclick="analyzeSentiment()" id="analyze-btn">Analyze Sentiment</button>
            </div>
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Analyzing sentiment...</p>
            </div>
        </div>

        <div id="result"></div>
    </div>

    <script>
        async function analyzeSentiment() {
            const text = document.getElementById('text').value;
            const analyzeBtn = document.getElementById('analyze-btn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            if (!text.trim()) {
                alert('Please enter some text to analyze');
                return;
            }

            // Disable button and show loading
            analyzeBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Create result HTML
                const sentimentClass = data.sentiment === 'positive' ? 'positive' : 'negative';
                const sentimentIcon = data.sentiment === 'positive' ? 'ðŸ˜Š' : 'ðŸ˜”';
                
                result.innerHTML = `
                    <div class="card result-card ${sentimentClass}">
                        <div class="sentiment-header">
                            <div class="sentiment-icon">${sentimentIcon}</div>
                            <div class="sentiment-title">${data.sentiment.charAt(0).toUpperCase() + data.sentiment.slice(1)} Sentiment</div>
                        </div>
                        
                        <div class="sentiment-details">
                            <div class="detail-item">
                                <div class="detail-label">Confidence Score</div>
                                <div class="detail-value">${data.confidence}%</div>
                                <div class="confidence-bar">
                                    <div class="confidence-fill" style="width: ${data.confidence}%"></div>
                                </div>
                            </div>
                            
                            <div class="probabilities">
                                <div class="probability-item">
                                    <div class="probability-label">Positive Probability</div>
                                    <div class="probability-value">${data.probabilities.positive}%</div>
                                </div>
                                <div class="probability-item">
                                    <div class="probability-label">Negative Probability</div>
                                    <div class="probability-value">${data.probabilities.negative}%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                result.style.display = 'block';
            } catch (error) {
                result.innerHTML = `
                    <div class="card">
                        <div class="error-message">
                            Error: ${error.message}
                        </div>
                    </div>
                `;
                result.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
